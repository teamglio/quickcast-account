<h1><img src="assets/img/quickcast-icon-white.png"> Sign Up</h1>
<form role="form" novalidate>
  <div class="form-group">
    <label for="userName">Name</label>
    <input type="text" class="form-control" id="userName" ng-model="newuser.name" placeholder="Enter your name" data-ng-required="true" ng-minlength="2" />
  </div>
  <div class="form-group">
    <label for="userEmail">Email address</label>
    <input type="email" class="form-control" id="userEmail" ng-model="newuser.email" placeholder="Enter your email" data-ng-required="true"/>
  </div>
  <div class="form-group">
    <label for="userPassword">Password</label>
    <input type="password" class="form-control" id="userPassword" ng-model="newuser.password" placeholder="Choose a password" data-ng-required="true" ng-minlength="8" />
  </div>
  <div class="form-group">
    <label for="userPasswordConfirm">Confirm Password</label>
    <input type="password" class="form-control" id="userPasswordConfirm" placeholder="Confirm your password" />
  </div>
  <div class="btn-group btn-group-justified">
    <div class="btn-group btn-group-lg">
      <a ui-sref="welcome.login" class="btn btn-link">Login</a>
    </div>
    <div class="btn-group btn-group-lg">
      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok-circle"></span> Create account</button>
    </div>
  </div>
</form>
