<h1><img src="assets/img/quickcast-icon-white.png"> Login</h1>
<form role="form" novalidate>
  <div class="form-group">
    <label for="userEmail">Email address</label>
    <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="userPassword">Password</label>
    <input type="password" class="form-control" id="userPassword" placeholder="Password">
  </div>
  <div class="btn-group btn-group-justified">
    <div class="btn-group btn-group-lg">
      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-ok-circle"></span> Login</button>
    </div>
    <div class="btn-group btn-group-lg">
      <a ui-sref="welcome.signUp" class="btn btn-link">Create account</a>
    </div>
  </div>
</form>
